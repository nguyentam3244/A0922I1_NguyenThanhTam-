<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p></p>
</body>
<script>
    let a = +prompt("Nhập tháng");
    if (a % 4 === 0) {
        if (a % 100 === 0) {
            if (a % 400 === 0) {
                document.write(a + " là năm nhuận")
            } else {
                document.write(a + "là năm không nhuận")
            }
        } else {
            document.write(a + " là năm nhuận")
        }

    } else {
        document.write(a + "là năm không nhuận")
    }
</script>
</html>
