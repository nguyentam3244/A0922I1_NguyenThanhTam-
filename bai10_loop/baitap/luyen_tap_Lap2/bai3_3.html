<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
<script>
    let r = +prompt("Nhập số hàng");
    let c = +prompt("Nhập số cột");
    for (let i = r ; i >= 0 ; i--) {
        for (let j = 1; j <= c ; j++) {
            if(j>=i){
                document.write("*");
            }
            else{
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
