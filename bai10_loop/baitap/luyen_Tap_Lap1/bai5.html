</body>
<script>
    let f1=1;
    let f2 =1;
    let f3;
    let sum = 0;
    for (let i = 0; i < 20 ; i++) {
        f3=f1+f2;
        f1=f2;
        f2=f3;
        sum = sum + f3;
    }
    document.write("Tổng 20 số fibonacci =" + sum);
</script>
