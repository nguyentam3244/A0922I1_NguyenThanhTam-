<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let sum =0;
    let num = ""
    let count =0;
    for (let i = 1; i <= 2500 ; i++) {
        if(i % 7 ===0){
            num += i + " " ;
            sum = sum + i;
            count++;
        }
        if(count === 30){
            break;
        }
    }
    document.write(num + " <br>");
    document.write("Tổng của 30 số: " + sum);





</script>
</html>
