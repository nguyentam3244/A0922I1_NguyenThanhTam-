<script>
    let f1 = 1;
    let f2 = 1;
    let f3;
    let fibo = "";
    let number = +prompt("Nhập số");
    let count = 0;
    while (count < number) {
        f3 = f1 + f2;
        f1 = f2;
        f2 = f3;
        fibo += f3 + " "
        count++;
    }
    document.write("dãy fibonaci" + fibo)


</script>
